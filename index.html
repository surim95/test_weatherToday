<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>오늘의 날씨 | WeatherToday</title>
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/response.css">
    <!-- JS -->
    <script src="./scripts/weather.js" defer></script>
</head>
<body>
    <div id="wrap">
        <div class="title">
            <h1>오늘의 날씨</h1>
            <button class="reload">
                <img src="./images/reload.png" alt="">
                <span>날씨 새로고침</span>
            </button>
        </div>
        <div class="contents">
            <div class="weather_title">
                <p class="city">Today's <em>Seoul<!-- 도시 이름 --></em></p>
                <p class="temp">24℃<!-- 기온 --></p>
            </div>
            <p class="weather_icon"><img src="./images/sun.png" alt=""></p>
            <p class="desc">맑음<!-- 날씨 설명 --></p>
        </div>
        <p class="line"></p>
        <ul class="mini_weather">
            <li class="city busan">
                <a href="#">
                    <img src="./images/rainy-day.png" alt="비">
                    <h2>Busan</h2>
                </a>
            </li>
            <li class="city seoul">
                <a href="#">
                    <img src="./images/sun.png" alt="맑음">
                    <h2>Seoul</h2>
                </a>
            </li>
            <li class="city jeju">
                <a href="#">
                    <img src="./images/cloudy.png" alt="흐림">
                    <h2>Jeju</h2>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
